<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>HTML 5 Support Tests</title>
  <link rel="stylesheet" href="qunit.css" />

  <script src="jquery-1.4.1.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="qunit.js" type="text/javascript" charset="utf-8"></script>
  <script src="../jquery.html5support.js" type="text/javascript" charset="utf-8"></script>
  <script src="test.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

  <h1 id="qunit-header">HTML 5 Support Tests</h1>
  <h2 id="qunit-banner"></h2>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests">
  </ol>



  <form id="test_form">
    <input type="text" id="autofocus_test" autofocus />
    <input type="text" id="autofocus_attr_test" autofocus="autofocus" />
    <input type="text" id="with_placeholder" placeholder="foobar" />

    <input type="password" id="password_field" placeholder="Your Password" name="bar" />

    <input type="password" id="password_with_value" placeholder="Your Other Password" value="secret" />
  </form>

</body>
</html>
